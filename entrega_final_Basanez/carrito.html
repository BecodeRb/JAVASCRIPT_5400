<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Click Pizza - By Beco Hotel Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/logo_click_pizza.png" alt="Logo" width="90" height=auto
                        class="d-inline-block align-text-top"></a>

            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Todos los productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./carrito.html">Carrito</a>
                    </li>

            </div>

        </nav>

    </header>

    <main>
        <div class="container">

            <a href="./index.html">
                <button class="btn btn-main-color bi bi-arrow-left" type="button" id="button-addon1"> Seguir
                    comprando</button>
            </a>

            <h3>Carrito</h3>

            <div id="carrito">

                <!--PRODUCTOS DE CARRITOS -->


            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <button type="button" class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>

                </div>

            </div>
            <h4 class="mt-5">Informacion del huesped</h4>

            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row">

                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label for="apellido">Nombre de reserva</label>
                                    <input type="text" class="form-control " id="apellido"
                                        placeholder="Enter your Last Name">
                                    <div class="valid-feedback">
                                        Huésped encontrado
                                    </div>
                                    <div id="validationServer03Feedback" class="invalid-feedback">
                                        No se encontro el huésped
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label for="habitacion">Habitación</label>
                                    <input type="number" class="form-control" id="habitacion"
                                        placeholder="Numero de habitacion">
                                    <div class="valid-feedback">
                                        Habitacion correcta
                                    </div>
                                    <div id="validationServer03Feedback" class="invalid-feedback">
                                        La habitacion no coincide con el Huésped
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label for="verticalnav-lastname-input">Método de pago</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">Tarjeta</option>
                                        <option value="2">Efectivo</option>
                                        <option value="3">Cargo a la habitación</option>
                                    </select>
                                </div>

                            </div>
                        </div>




                    </form>
                </div>

            </div>

            <div class=" mt-4 text-end">

                <h2 id="total">$0.00 MXN</h2>
                <button type="button" class="btn btn-success" onclick="pagar() ">Confirmar pedido</button>
            </div>

        </div>
    </main>

    <footer>
        <p class="texto-footer">
            2024 CLICK PIZZA BY BECO HOTEL BOUTIQUE
        </p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>





</body>


</html>
